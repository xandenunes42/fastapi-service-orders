{% extends "base.html" %}

{% block content %}
<h2>Clientes</h2>
<table>
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
    </tr>
    {% for cliente in clientes %}
    <tr>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.telefone }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
